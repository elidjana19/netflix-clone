hello{{paramId}}





<div class="mt-4 p-4">
    <h2 class="text-white">Acting Cast</h2>
    <div class="row">
      <div class="col-lg-4" *ngFor="let c of castPeople">
        <div class="row mt-2 mb-2">
          <div class="col-lg-2" *ngIf="c.profile_path">
            <img src="https://image.tmdb.org/t/p/original/{{ c.profile_path}}">
          </div>
          <div class="col-lg-2" *ngIf="c.profile_path === null">
            <img src="./assets/images/no-image.jpg">
          </div>
          <div class="col-lg-10">
            <h3 class="text-black">{{c.original_name}}</h3>
            <p class="text-black">{{c.character}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
