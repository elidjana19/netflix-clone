<div class="background-image" [ngStyle]="{'background-image': 'url(https://images.frandroid.com/wp-content/uploads/2022/10/netflix-octobre-contenus-2022.jpg)'}">
  <div class="register-container">
    <div class="register">
      <header><h1>Sign Up</h1></header>
      <form [formGroup]="registerForm" (ngSubmit)="register()">
        <div>
          <input formControlName="name" type="text" placeholder="Name" />
        </div>
        <div>
          <input formControlName="email" type="text" placeholder="Email" />
        </div>
        <div>
          <input
            formControlName="password"
            type="password"
            placeholder="Password"
          />
        </div>
        <div>
          <input
            formControlName="number"
            type="text"
            placeholder="Phone Number"
          />
        </div>
        <button class="btn btn-light" [disabled]="!registerForm.valid" type="submit">Register</button>
      </form>
      <footer>
        <p>Already registered? <a routerLink="/login">Login</a></p>
      </footer>
    </div>
  </div>
</div>
